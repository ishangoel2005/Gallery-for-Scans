<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Scan Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Scan Gallery</h1>
        <button id="uploadButton">Upload Scan</button>
        
        <!-- Upload Modal -->
        <div id="uploadModal" class="modal">
            <div class="modal-content">
                <h2>Upload Scan Details</h2>
                <label for="date">Date of Scan:</label>
                <input type="date" id="date" required>
                
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
                
                <label for="fileInput">Attach Image:</label>
                <input type="file" id="fileInput" accept="image/*" required>
                
                <button id="submitScan">Submit Scan</button>
                <button id="closeModal">Cancel</button>
            </div>
        </div>

        <!-- Gallery Section -->
        <div id="gallery">
            <!-- Scans will be appended here -->
        </div>

        <!-- Full Screen Image Modal -->
        <div id="fullScreenModal" class="modal">
            <img id="fullScreenImage" src="" alt="Full Image">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
